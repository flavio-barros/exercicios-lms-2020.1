<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/06_Bootstrap/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <style>
        img{
            height: 400px;
        }
    </style>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Nome do site</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#conteudoColapsado">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="conteudoColapsado" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li nav="nav-item">
                        <a href="#" class="nav-link">Link 1</a>
                    </li>
                    <li nav="nav-item">
                        <a href="#" class="nav-link">Link 2</a>
                    </li>
                    <li nav="nav-item">
                        <a href="#" class="nav-link">Link 3</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
                            Link 4
                        </a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Link 1</a>
                            <a href="#" class="dropdown-item">Link 2</a>
                            <a href="#" class="dropdown-item">Link 3</a>
                            <a href="#" class="dropdown-item">Link 4</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="jumbotron">
            <h1>Jumbotron</h1>
            <p>Exemplo de um Jumbotron</p>
        </div>
        <div id="exemploCarrossel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/06_Bootstrap/img/html5.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/06_Bootstrap/img/css3.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/06_Bootstrap/img/javascript.png" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/06_Bootstrap/img/jQuery.png" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/06_Bootstrap/img/bootstrap4.png" class="d-block w-100">
                </div>
            </div>
            <a class="carousel-control-prev" href="#exemploCarrossel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            
            <a class="carousel-control-next" href="#exemploCarrossel" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#exemploCarrossel" data-slide-to="0" class="active"></li>
                <li data-target="#exemploCarrossel" data-slide-to="1"></li>
                <li data-target="#exemploCarrossel" data-slide-to="2"></li>
                <li data-target="#exemploCarrossel" data-slide-to="3"></li>
                <li data-target="#exemploCarrossel" data-slide-to="4"></li>
            </ol>
            
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/06_Bootstrap/bootstrap-4.5.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
