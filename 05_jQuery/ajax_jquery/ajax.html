<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

    <script>

    	            }
                });

            });

            $("#testar-post").click(function(){

                    url: "https://reqres.in/api/users",
                    type: "POST",
                    data: {

                        sobrenome: "Barros"
                    },
    	            success: function(response){
       		            console.log(response);
    	            }
                });
            });
        });
    </script>
</body>
</html>
