<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            margin: 10px;
            padding: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <button id="btn-teste">Renomear</button>

    <button class="teste">Botão</button>
    <button class="teste">Botão</button>
    <button class="teste">Botão</button>
    <button class="teste">Botão</button>
    <button class="teste">Botão</button>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#btn-teste").click(function(){
                $(".teste").text(function(indice, textoOri){
                    return textoOri+" "+(indice+1);
                });
            });
        });
    </script>
</body>
</html>
