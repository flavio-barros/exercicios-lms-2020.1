<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            display: inline;
        }

        .container-tabela{
            display: none;
        }

        input{
            margin: 10px;
        }
    </style>
</head>
<body onload="configurarEventos()">

    <button onclick="carregarInformacoes()">
        Carregar Informações
    </button>
    <br>
    <strong>
        Quantidade de usuários: 
    </strong>
    <p id="qtd-usuarios"></p>
    <br>
    <strong>
        Quantidade de páginas: 
    </strong>
    <p id="qtd-paginas"></p>
    <br>

    <button onclick="carregarTabela(this)" data-pagina="1">
        Carregar Tabela
    </button>

    <div class="container-tabela">
        <table id="tabela-usuario">
            <tr>
                <th>Primeiro nome</th>
                <th>Último nome</th>
                <th>Email</th>
                <th>Excluir</th>
            </tr>
        </table>
    </div>

    <div class="container-formulario">
        <h2>Formulário cadastrar usuário</h2>
        <form id="form-usuario">
            <div> 
                <label for="nome-usuario">Nome: </label><br>
                <input type="text" id="nome-usuario" name="name">
            </div>

            <div> 
                <label for="idade-usuario">Idade: </label><br>
                <input type="number" id="idade-usuario" name="age">
            </div>

            <div> 
                <label for="trabalho-usuario">Trabalho: </label><br>
                <input type="text" id="trabalho-usuario" name="job">
            </div>

            <button type="submit">Criar</button>
        </form>
    </div>
    
    <script src="ajax_api.js"></script>
</body>
</html>
